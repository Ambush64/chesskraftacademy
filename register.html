    <div class="contact" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-12 mx-auto">
                    <div class="row">
                        <div class="contact-left col-12 col-lg-5">
                            <h1 class="main-heading fw-bold">
                                Connect With Our <br />
                                Team
                            </h1>
                            <form method="POST">
                                <div class="row">
                                    <div class="col-12 col-lg-12 contact-input">
                                        <input type="text" name="firstname" placeholder="Full Name"
                                            class="form-control" />
                                    </div>
                                    <!-- <div class="col-12 col-lg-6 contact-input">
                                        <input type="text" name="lastname" placeholder="Last Name"
                                            class="form-control" />
                                    </div> -->
                                </div>
                                <div class="row">
                                    <div class="col-12 col-lg-6 contact-input">
                                        <input type="number" name="phone" placeholder="Phone" class="form-control" />
                                    </div>
                                    <div class="col-12 col-lg-6 contact-input">
                                        <select class="form-select" aria-label="gender" id="gender" name="Gender"
                                            aria-placeholder="Gender">
                                            <!-- <option selected>Gender</option> -->
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="Prefer not to say">Prefer not to say</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <input type="email" name="email" placeholder="Email address"
                                            class="form-control contact-input" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <input type="text" name="message" placeholder="Enter Your Message"
                                            class="form-control " />
                                    </div>
                                </div>
                                <div class="w-100 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-style ">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="contact-right col-12 col-lg-7">



                            <figure>
                                <!-- <img src="images/image 6.png" alt="contact" class="img-fluid" /> -->
                            </figure>
                        </div>
                    </div>
